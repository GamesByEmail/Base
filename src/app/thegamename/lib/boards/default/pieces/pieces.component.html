<ng-template #Infantry let-teamId="teamId">
  <svg x="-4" y="-5" width="8" height="10" preserveAspectRatio="xMaxYMax" [ngClass]="teamId">
    <use fill="#000000" href="#gbe-ww2-unit-infantry" />
  </svg>
</ng-template>
<ng-template #Armor let-teamId="teamId">
  <svg x="-7" y="-5" width="14" height="10" preserveAspectRatio="xMaxYMax" [ngClass]="teamId">
    <use fill="#000000" href="#gbe-ww2-unit-armor" />
  </svg>
</ng-template>
<ng-template #Fighter let-teamId="teamId" let-techTree="techTree">
  <svg *ngIf="!techTree.longRangeAircraft && !techTree.jetFighter" x="-6.5" y="-6" width="13" height="12" preserveAspectRatio="xMaxYMax" [ngClass]="teamId">
    <use fill="#000000" href="#gbe-ww2-unit-fighter" />
  </svg>
  <svg *ngIf="techTree.longRangeAircraft && !techTree.jetFighter" x="-6.5" y="-7.5" width="13" height="15" preserveAspectRatio="xMaxYMax" [ngClass]="teamId">
    <use fill="#000000" href="#gbe-ww2-unit-fighter-longrange" />
  </svg>
  <svg *ngIf="!techTree.longRangeAircraft && techTree.jetFighter" x="-6.5" y="-6" width="13" height="12" preserveAspectRatio="xMaxYMax" [ngClass]="teamId">
    <use fill="#0000ff" href="#gbe-ww2-unit-fighter-jet" />
  </svg>
  <svg *ngIf="techTree.longRangeAircraft && techTree.jetFighter" x="-6.5" y="-7.5" width="13" height="15" preserveAspectRatio="xMaxYMax" [ngClass]="teamId">
    <use fill="#0000ff" href="#gbe-ww2-unit-fighter-jetlongrange" />
  </svg>
</ng-template>
<ng-template #Bomber let-teamId="teamId" let-techTree="techTree">
  <svg *ngIf="!techTree.longRangeAircraft" x="-10.5" y="-7" width="21" height="14" preserveAspectRatio="xMaxYMax" [ngClass]="teamId">
    <use [attr.fill]="techTree.heavyBomber ? '#0000ff' : '#000000'" href="#gbe-ww2-unit-bomber" />
  </svg>
  <svg *ngIf="techTree.longRangeAircraft" x="-10.5" y="-8" width="21" height="16" preserveAspectRatio="xMaxYMax" [ngClass]="teamId">
    <use [attr.fill]="techTree.heavyBomber ? '#0000ff' : '#000000'" href="#gbe-ww2-unit-bomber-longrange" />
  </svg>
</ng-template>
<ng-template #AAGun let-teamId="teamId" let-techTree="techTree">

</ng-template>
<ng-template #Bomb let-teamId="teamId" let-techTree="techTree">

  </svg>

<ng-template #SunkFirstStrike>
  <svg x="-13" y="-13.5" width="26" height="27" preserveAspectRatio="xMaxYMax">
