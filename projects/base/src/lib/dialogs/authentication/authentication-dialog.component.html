<gamesbyemail-base-authentication-forgotpassword *ngIf="view==='FORGOT_PASSWORD'" [me]="me" [data]="data" (action)="action($event)"></gamesbyemail-base-authentication-forgotpassword>
<gamesbyemail-base-authentication-entercode *ngIf="view==='ENTER_CODE'" [me]="me" [data]="data" (action)="action($event)"></gamesbyemail-base-authentication-entercode>
<gamesbyemail-base-authentication-signup *ngIf="view==='SIGN_UP'" [me]="me" [data]="data" (action)="action($event)"></gamesbyemail-base-authentication-signup>
<gamesbyemail-base-authentication-gethelp *ngIf="view==='GET_HELP'" [me]="me" [data]="data" (action)="action($event)"></gamesbyemail-base-authentication-gethelp>

    <mat-spinner class="net"></mat-spinner>

</div>
